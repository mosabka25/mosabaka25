<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دفتر التحضير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FDF7E3;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.4em;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        .banner {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/327c4aad7019463731697b529095eebf103b8842/dalelycover.png');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .banner h1 {
            font-family: 'Amiri', serif;
            color: #00796b;
            font-size: 4vw;
            text-align: center;
        }

        .content {
            padding: 80px;
            max-width: 800px;
            margin: 0 auto;
        }

        .titles {
            text-align: center;
            margin: 10px 0;
        }

        .titles h1 {
            font-family: 'Amiri', serif;
            color: #004d40;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .titles h2 {
            font-family: 'Amiri', serif;
            color: #C11B17;
            font-size: 1.5em;
        }

        .titles h3 {
            font-family: 'Amiri', serif;
            color: #E67451;
            font-size: 1.2em;
        }

        .buttons-wrapper .icon-container {
            width: 40vw;
            height: 40vw;
            position: relative;
            margin: 0 auto 40px auto;
            text-align: center;
        }

        .buttons-wrapper .icon-container a {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #FDF7E3;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .buttons-wrapper .icon-container a:hover {
            transform: scale(1.1);
        }

        .icon-name {
            font-size: 3.0vw;
            color: red;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            .buttons-wrapper .icon-container {
                width: 50vw;
                height: 50vw;
                margin-bottom: 40px;
            }

            .icon-name {
                font-size: 4vw;
                color: red;
                margin-top: 20px;
                font-weight: bold;
                text-align: center;
            }
        }

         .btn1 {
            background-image: url('https://github.com/mosabka25/mosabaka25/raw/1f795cb5624afcda8511792ad17a09b07d3a98aa/%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D9%873.png');
        }

        .btn2 {
            background-image: url('https://github.com/mosabka25/mosabaka25/raw/28245daaa636eec4a8914f091ccb04392fc3ae9f/%D8%B3%D9%83%D8%B1%D9%8A%D9%86%20%D8%B4%D9%88%D8%AA%20%D9%81%D9%8A%D8%AF%D9%8A%D9%88%20.png');
        }




footer {
    background-color: #333;
    color: white;
    padding: 20px;
    width: 100%;
    text-align: center;
position: fixed;
    bottom: 0;
    left: 0;
}

footer p {
    margin: 0;
}



    </style>
</head>

        <div class="navbar-links">

            <a <a href="https://mosabka25.github.io/mosabaka25/دفتر%20التحضير.html"><i class="fas fa-book-open"></i> دفتر التحضير</a>

            <a href="https://mosabka25.github.io/mosabaka25/توزيع المنهج.html"><i class="fa-solid fa-book"></i> توزيع المنهج</a>
            <a href="https://mosabka25.github.io/mosabaka25/أغانى%20تعليمية.html"><i class="fas fa-guitar"></i> أغاني تعليمية</a>
            <a href="https://mosabka25.github.io/mosabaka25/اتصل%20بنا.html"><i class="fas fa-envelope"></i> اتصل بنا</a>
        </div>
    </nav>

    <div class="banner">
        <h1> </h1>
    </div>

    <div class="titles">
        <h1>مسابقة الجمهورية للتربية الموسيقية</h1>
        <h2>للعام الدراسي  2024-2025</h2>
        <h3>إضغط على الأيقونة بالأسفل</h3>
    </div>

    <div class="content">
        <div class="buttons-wrapper">
        <div class="buttons-container" id="buttonsContainer">
            <div class="icon-container">
                <a href="https://mosabka25.github.io/mosabaka25/score25app.html" class="btn1"></a> 
                <span class="icon-name">كتاب المسابقة</span>
            </div>
            <div class="icon-container">
                <a href="https://mosabka25.github.io/mosabaka25/vedio.html" class="btn2"></a>
                <span class="icon-name">فيديو المسابقة</span>
            </div>

    </div>
<footer>
    <p>مسابقة الجمهورية للتربية الموسيقية 2024-2025</p>
</footer>

</body>
</html>
