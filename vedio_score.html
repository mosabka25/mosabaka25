<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS عام */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FDF7E3;
            color: #333;
            opacity: 0.8;
        }

        /* صورة الخلفية المتكيفة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/0ce7380c621cd29c720e317a311004f9bb6cbf0d/%D8%BA%D9%84%D8%A7%D9%81%20%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D8%A9_1.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            z-index: -1;
        }

        /* شريط التنقل */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* تم التعديل لتثبيت الشريط في الجهة اليمنى */
            align-items: center;
            z-index: 1000;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        /* CSS للشاشات الكبيرة */
        @media (min-width: 768px) {
            .control-panel h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 2em;
            }

            button {
                font-size: 0.9em;
                padding: 10px 20px;
            }



        /* CSS للشاشات الصغيرة */
        @media (max-width: 767px) {
            .control-panel h1 {
                font-size: 1.6em;
            }

            section h2 {
                font-size: 1.6em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }

            footer {
                padding: 10px;
            }
        }

        /* CSS مشترك */
        .control-panel h1 {
            margin: 0;
            font-weight: bold;
        }

        section {
            padding: 1px 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        section h2 {
            font-size: calc(100% - 5%);
        }

        button {
            background-color: #FFD700;
            color: #333;
            border: double;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        button:hover {
            background-color: #FF6F61;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

        <a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a>
    </div>
</nav>
