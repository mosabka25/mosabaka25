<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليلي ميوزيك*DALELY MUSIC</title>
    <style>
        /* CSS عام */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        /* خلفية الصورة */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/327c4aad7019463731697b529095eebf103b8842/dalelycover.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.8;
            z-index: -2;
        }

        /* طبقة شبه شفافة للخلفية */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        /* CSS للشاشات الكبيرة */
        @media (min-width: 768px) {
            .control-panel h1 {
                font-size: 2em;
            }

            .buttons-container {
                font-size: 1.2em;
            }
        }

        /* CSS للشاشات الصغيرة */
        @media (max-width: 767px) {
            .control-panel h1 {
                font-size: 1.6em;
            }

            .buttons-container {
                font-size: 1em;
            }
        }

        /* CSS مشترك */
        .control-panel {
            background-color: #E41C23;
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .control-panel h1 {
            margin: 0;
            font-weight: bold;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ترتيب الأزرار بحيث يكون كل زر في سطر مستقل */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px; /* تحديد الحد الأقصى لعرض الأزرار */
            margin: 0 auto;
        }

        /* أزرار بيضاوية مع تأثيرات وتوحيد الحجم */
        .buttons-container button {
            background-color: #FFD700;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 50px; /* لجعل الأزرار بيضاوية */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            max-width: 500px; /* تحديد الحد الأقصى لعرض كل زر */
            height: 60px; /* تحديد ارتفاع موحد لجميع الأزرار */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            white-space: normal; /* للسماح بتغليف النص */
            word-wrap: break-word; /* تقسيم الكلمات الطويلة */
        }

        /* تأثير عند التمرير فوق الزر */
        .buttons-container button:hover {
            background-color: #FF6F61;
        }

        /* تأثير عند الضغط على الزر */
        .buttons-container button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <div class="control-panel">
        <h1>DALELY MUSIC * دليلي ميوزيك</h1>
    </div>

    <div class="content">
        <div class="buttons-container">
            <!-- زر مسابقة التربية الموسيقية في صف مستقل في أعلى الصفحة -->
            <button onclick="window.location.href='https://mosabka25.github.io/mosabka25/vedio.html';">
                مسابقة التربية الموسيقية<br>2024-2025
            </button>

            <!-- الأزرار المتبقية مرتبة بحيث يكون كل مفتاح في صف مستقل -->
            <button onclick="window.location.href='https://mosabka25.github.io/mosabaka25/score25app.html';">دليل معلم التربية الموسيقية</button>
            <button>دفتر التحضير</button>
            <button>أغانى تعليمية</button>
            <button>تحت الإنشاء</button> <!-- يمكنك إضافة أزرار إضافية هنا -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 مسابقة الجمهورية للمراحل</p>
    </footer>
</body>
</html>
