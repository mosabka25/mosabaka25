<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقات الجمهورية للمراحل لعام 2024/2025</title>
    <style>
        /* CSS عام */
        body {
            font-family: 'Cairo', sans-serif;
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/0ce7380c621cd29c720e317a311004f9bb6cbf0d/%D8%BA%D9%84%D8%A7%D9%81%20%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D8%A9_1.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: 50% auto; /* تصغير الصورة بنسبة 50% */
            background-color: #FDF7E3;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* CSS للشاشات الكبيرة */
        @media (min-width: 768px) {
            .control-panel h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 2em;
            }

            button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }

        /* CSS للشاشات الصغيرة */
        @media (max-width: 767px) {
            .control-panel h1 {
                font-size: 1.6em;
            }

            section h2 {
                font-size: 1.6em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }

            footer {
                padding: 10px;
            }
        }

        /* CSS مشترك */
        .control-panel {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .control-panel h1 {
            margin: 0;
            font-weight: bold;
        }

        section {
            padding: 60px 10px 1px; /* زيادة المسافة للأعلى */
            background-color: rgba(255, 255, 255, 0.8); /* إضافة خلفية شفافة للقسم */
        }

        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 0 10px; /* إضافة مسافة بين الأزرار */
        }

        button:hover {
            background-color: #FF6F61;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h1>مسابقة الجمهورية للمراحل لعام 2024/2025</h1>
</div>

<section>
    <h2>اكتشف المزيد حول مسابقات هذا العام!</h2>
</section>

<footer>
    <button onclick="window.location.href='https://mosabka25.github.io/mosabaka25/vedio.html';">فيديوهات المسابقة</button>
    <button onclick="window.location.href='https://mosabka25.github.io/mosabaka25/score25app.html';">نوت المسابقة</button>
    
</footer>

</body>
</html>
