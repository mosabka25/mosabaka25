        .buttons-wrapper .icon-container {
    width: 100%; /* تأكد من أن الحاوية تأخذ العرض الكامل */
    padding-bottom: 100%; /* يجعل الارتفاع مساويًا للعرض */
    position: relative; /* للسماح بوضع العنصر a بشكل مطلق داخله */
}

.buttons-wrapper .icon-container a {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #006400;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 10px;
    transition: transform 0.3s;
}


.buttons-wrapper .icon-container a:hover {
    transform: scale(1.2); /* تكبير الأيقونة عند التحويم */
}


        .icon-name {
            font-size: 1.7em; /* حجم النص */
            color: #FF0000;
            text-align: center;
