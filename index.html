        body {

            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        section {
            padding: 50px 20px;
            background-color: #fff;
        }

        section h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4a3d;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .video-player {
            width: 100%;
            height: 0;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 20px;
            display: none;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>

    let videos = { ...defaultVideos };

    function showUserVideo() {
        const stage = document.getElementById("stage-user").value;
        const title = document.getElementById("title-user").value;
        const videoKey = `${stage}_${title}`;

        if (videos[videoKey]) {
            displayVideoPlayer(videos[videoKey].url, 'user-video-player', 'user-video-iframe');
        } else {
            alert("لم يتم العثور على فيديو.");
        }
    }

    function displayVideoPlayer(url, playerId, iframeId) {
        const videoPlayer = document.getElementById(playerId);
        const videoIframe = document.getElementById(iframeId);
        videoIframe.src = url;
        videoPlayer.style.display = "block";
    }

    // تحديث قائمة العناوين بناءً على المرحلة المختارة
    function updateTitles() {
        const stage = document.getElementById("stage-user").value;
        const titleSelect = document.getElementById("title-user");
        titleSelect.innerHTML = ""; // تفريغ القائمة الحالية

        // إضافة العناوين المرتبطة بالمرحلة فقط
        let firstTitle = null;
        for (const key in videos) {
            if (videos[key].stage === stage) {
                const option = document.createElement("option");
                option.value = videos[key].title;
                option.textContent = videos[key].title;
                titleSelect.appendChild(option);

                // تحديد "نشيد" كخيار افتراضي أو أول عنوان
                if (videos[key].title === "نشيد" || !firstTitle) {
                    firstTitle = videos[key].title;
                }
            }
        }

        // ضبط العنوان الافتراضي إلى "نشيد" أو أول عنوان
        titleSelect.value = firstTitle;
        showUserVideo();
    }

    // استدعاء تحديث العناوين عند فتح الصفحة مع تعيين "نشيد" كخيار افتراضي
    window.onload = function() {
        updateTitles();
