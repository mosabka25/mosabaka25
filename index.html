<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دليلي ميوزيك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FDF7E3;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.3em;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        .banner {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/327c4aad7019463731697b529095eebf103b8842/dalelycover.png');
            background-size: cover;
            background-position: center;
            height: 25vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .banner h1 {
            font-family: 'Amiri', serif;
            color: #00796b;
            font-size: 4vw;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .titles {
            text-align: center;
            margin: 10px 0;
        }

        .titles h1 {
            font-family: 'Amiri', serif;
            color: #004d40;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .titles h2 {
            font-family: 'Amiri', serif;
            color: #C11B17;
            font-size: 1.5em;
        }

        .titles h3 {
            font-family: 'Amiri', serif;
            color: #E67451;
            font-size: 1.2em;
        }

        .buttons-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column; /* عرض العمود */
            align-items: center; /* محاذاة في الوسط */
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px; /* مسافة بين الأيقونات */
            width: 100%; /* جعل الأيقونة تأخذ العرض الكامل */
        }

        .buttons-wrapper .icon-container a {
    display: block; /* يجعل الأيقونة كتلة */
    width: 140px; /* عرض الأيقونة */
    height: 140px; /* ارتفاع الأيقونة */
    background-color: #006400;
    background-size: cover; /* تأكد من عرض الصورة كاملة */
    background-position: center;
    margin: 0 auto; /* محاذاة الأيقونة في الوسط */
    border-radius: 10px; /* إضافة زوايا دائرية */
    transition: transform 0.3s; /* تأثير تكبير عند التحويم */
}

.buttons-wrapper .icon-container a:hover {
    transform: scale(1.1); /* تكبير الأيقونة عند التحويم */
}


        .icon-name {
            font-size: 1.2em; /* حجم النص */
            color: #FF0000;
            text-align: center;
            margin-top: 5px; /* مسافة بين الأيقونة والاسم */
        }

        /* تعريف الخلفيات لكل أيقونة */
        .btn1 {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/4ca782eab7755915ed5ea03841d425071ae67c5d/%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D9%873.png');
        }

        .btn2 {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/2114d543ad76a678f0e22b5952ca2ddac09bb48c/%D8%AF%D9%84%D9%8A%D9%84%20%D8%A7%D9%84%D9%85%D8%B9%D9%84%D9%85%2055.png');
        }

        .btn3 {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/bf2472aee52fbbf8dfb15b247880fb214c44547d/%D8%AA%D9%88%D8%B2%D9%8A%D8%B9%20%D8%A7%D9%84%D9%85%D9%86%D9%87%D8%AC%20%D8%AC%D8%AF%D9%8A%D8%AF.png');
        }

        .btn4 {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/c5ab9aca1d618bc9e55892534e25a6e2d2524bd6/%D8%AF%D9%81%D8%AA%D8%B1%20%D8%A7%D9%84%D8%AA%D8%AC%D8%B6%D9%8A%D8%B155.jpg');
        }

        .btn5 {
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/bf2472aee52fbbf8dfb15b247880fb214c44547d/%D8%AA%D9%88%D8%B2%D9%8A%D8%B9%20%D8%A7%D9%84%D9%85%D9%86%D9%87%D8%AC.png');
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.1em;
            }

            .buttons-wrapper .icon-container a {
                width: 90px; /* تقليل حجم الأيقونة في الشاشات الأصغر */
                height: 90px;
            }

            .icon-name {
                font-size: 1em; /* تقليل حجم النص في الشاشات الأصغر */
            }
        }

        @media (max-width: 480px) {
            .buttons-wrapper .icon-container a {
                width: 90%; /* جعل الأيقونة تأخذ 90% من العرض */
                height: 70px; /* تقليل ارتفاع الأيقونة في الشاشات الصغيرة جدًا */
            }

            .icon-name {
                font-size: 0.8em; /* تقليل حجم النص في الشاشات الصغيرة جدًا */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        
        <div class="navbar-links">
            <a href="#"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="https://mosabka25.github.io/mosabaka25/vedio_score.html"><i class="fas fa-music"></i> المسابقة</a>
            <a href="#"><i class="fas fa-person-chalkboard"></i> دليل المعلم</a>
            <a href="#"><i class="fas fa-book-open"></i> دفتر التحضير</a>
            <a href="#"><i class="fas fa-guitar"></i> أغاني تعليمية</a>
            <a href="#"><i class="fas fa-info-circle"></i> عنا</a>
            <a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a>
        </div>
    </nav>

    <div class="banner">
        <h1> </h1>
    </div>

    <div class="titles">
        <h1>مرحبًا بك في دليلي ميوزيك</h1>
        <h2>استمتع بأفضل محتوى تعليمي وفني</h2>
        <h3>اكتشف أغاني جديدة وأفكار تعليمية</h3>
    </div>

    <div class="content">
        <div class="buttons-wrapper">
            <div class="icon-container">
                <a href="link1" class="btn1"></a>
                <span class="icon-name">مسابقة المراحل</span>
            </div>
            <div class="icon-container">
                <a href="link2" class="btn2"></a>
                <span class="icon-name">دليل المعلم</span>
            </div>
            <div class="icon-container">
                <a href="link3" class="btn3"></a>
                <span class="icon-name">توزيع المنهج</span>
            </div>
            <div class="icon-container">
                <a href="link4" class="btn4"></a>
                <span class="icon-name">دفتر التحضير</span>
            </div>
            <div class="icon-container">
                <a href="link5" class="btn5"></a>
                <span class="icon-name">أغانى تعليمية</span>
            </div>
        </div>
    </div>
</body>
</html>
