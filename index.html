<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المسابقات المدرسية لعام 2024/2025</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif; /* استخدام خط كايرو للأناقة */
            background-color: #FDF7E3; /* لون خلفية هادئ يناسب البيئة التعليمية */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
            font-weight: bold;
        }

        h1.main-title {
            font-size: 4em;
            font-weight: bold;
            color: #FF6F61; /* لون مناسب للإعلان */
            margin: 50px 0; /* مسافة لتوسيط العنوان */
        }

        nav#control-panel {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            z-index: 1000;
            text-align: center;
        }

        section {
            padding: 50px 20px;
            background-color: #fff;
        }

        section h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #FFD700;
            color: #333;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px; /* زوايا مستديرة أكثر */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* ظل لطيف */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF6F61; /* لون hover أكثر نعومة */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .video-player {
            width: 100%;
            height: 0;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 20px;
            display: none;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>مسابقة الجمهورية للمراحل لعام 2024/2025</h1>
    <nav id="control-panel">
        <button onclick="window.location.href='https://mosabka25.github.io/mosabaka25/index.html';">شاهد فيديوهات المسابقة</button>
        <button onclick="window.location.href='https://mosabka25.github.io/mosabaka25/score25app.html';">شاهد نوت المسابقة</button>
    </nav>
</header>

<!-- العنوان الإعلاني الكبير في منتصف الصفحة -->
<h1 class="main-title">مسابقة الجمهورية للمراحل لعام 2024/2025</h1>

<section>
    <h2>اكتشف المزيد حول مسابقات هذا العام!</h2>
</section>

<footer>
    <p>&copy; 2024-2025 - مسابقات الجمهورية للمراحل</p>
</footer>

</body>
</html>
