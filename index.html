.buttons-wrapper .icon-container {
    width: 40vw; /* عرض الأيقونة يكون 40% من عرض الشاشة */
    height: 40vw; /* ارتفاع الأيقونة يكون 40% من عرض الشاشة */
    position: relative; /* يسمح بوضع الأيقونة والنص داخله */
    margin: 0 auto 40px auto; /* محاذاة الحاوية في الوسط مع مسافة سفلية */
    text-align: center; /* محاذاة النص في الوسط */
}

.buttons-wrapper .icon-container a {
    display: block;
    width: 100%; /* الأيقونة تأخذ العرض الكامل للحاوية */
    height: 100%; /* الأيقونة تأخذ الارتفاع الكامل للحاوية */
    background-color: #006400;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 10px;
    transition: transform 0.3s;
}

.buttons-wrapper .icon-container a:hover {
    transform: scale(1.1); /* تكبير الأيقونة عند التحويم */
}

.icon-name {
    font-size: 3vw; /* حجم النص يعتمد على عرض الشاشة */
    color: red; /* لون الخط */
    margin-top: 10px; /* مسافة بين الأيقونة والاسم */
    font-weight: bold; /* نص غامق */
    text-align: center; /* محاذاة النص في الوسط */
}

/* تخصيص لأجهزة الموبايل */
