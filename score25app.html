<!DOCTYPE html>
<html>
<head>
    <title>كتاب مسابقة المراحل لعام 2024_2025</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #E6F3FF; /* لون خلفية فاتح ومريح للعين */
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #control-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: white;
            font-weight: bold;
            z-index: 1000; /* لضمان أن يكون الزر دائمًا فوق المحتوى */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        *** كتاب مسابقة المراحل لعام 2024_2025 ***
        <br>
        
        <!-- إضافة زر التنقل في أعلى الصفحة -->
        <button onclick="navigateToPage()">انتقل إلى عرض المسابقات</button>
        
        <br>
        <label for="pageNumber">أدخل رقم الصفحة:</label>
        <input type="number" id="pageNumber" min="1" value="1">
        <button onclick="generateLinks()">عرض الصفحة</button>
    </div>
    
    <div class="image-container">
        <img src="https://github.com/mosabka25/mosabaka25/blob/f0f10b13c020667ec90cca46af06363fd461274b/%D8%A7%D9%84%D9%81%D9%87%D8%B1%D8%B3-%D8%B5%D9%88%D8%B1-0-%D9%85%D8%AF%D9%85%D8%AC-%D8%B5%D9%88%D8%B1-0.jpg?raw=true" alt="صفحة الفهرس">
        <img src="https://github.com/mosabka25/mosabaka25/blob/f0f10b13c020667ec90cca46af06363fd461274b/%D8%A7%D9%84%D9%81%D9%87%D8%B1%D8%B3-%D8%B5%D9%88%D8%B1-0-%D9%85%D8%AF%D9%85%D8%AC-%D8%B5%D9%88%D8%B1-1.jpg?raw=true" alt="صفحة الفهرس 1">
    </div>

    <iframe id="pdf-viewer" style="display:none;"></iframe>

    <script>
    const pdfUrl = "https://raw.githubusercontent.com/mosabka25/mosabaka25/60ead4c19f20bf5d640ead506b0f830ff993ce72/%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D8%A9%20%D9%83%D8%A7%D9%85%D9%84%D8%A9.pdf";

    function generateLinks() {
        const pageNumber = document.getElementById("pageNumber").value;
        const previewLink = `${pdfUrl}#page=${pageNumber}`;
        window.open(previewLink, '_blank');
    }

    function navigateToPage() {
        const url = "https://mosabka25.github.io/mosabaka25/index.html";
        window.location.href = url;
    }
    </script>
</body>
</html>
