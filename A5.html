<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FDF7E3;
            color: #333;
            text-align: center;
            opacity: 0.9;
        }

        .navbar {
            flex-direction: row-reverse;
        }

        .navbar-links {
            flex-direction: row-reverse;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.4em;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/af5d098c1932a0e1e80da200ffabf03b2f3dd749/dalelycover.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.8;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 6.25em;
            margin-bottom: 1.25em;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px; /* إضافة هامش علوي للصورة الأولى */
        }

        /* إضافة هامش بين الصورة الثانية و PDF Viewer */
        #image-display-2 {
            margin-bottom: 20px; /* هامش سفلي للصورة الثانية */
        }

        #pdf-viewer {
            width: 100%;
            max-width: 90vw;
            height: auto;
            margin-bottom: 60px;
        }

        #control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        #control-panel button, #control-panel input {
            background-color: #FFD700;
            color: #333;
            padding: 0.5em;
            margin: 0 0.2em;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 0.8em;
        }

        #control-panel input[type="number"] {
            width: 60px;
        }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-links">
        <a href="https://mosabka25.github.io/mosabaka25/index.html"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="https://mosabka25.github.io/mosabaka25/vedio_score.html"><i class="fas fa-music"></i> المسابقة</a>
         <a href="https://mosabka25.github.io/mosabaka25/توزيع المنهج.html"><i class="fa-solid fa-book"></i> توزيع المنهج</a>
            <a href="https://mosabka25.github.io/mosabaka25/دفتر%20التحضير.html"><i class="fas fa-book-open"></i> دفتر التحضير</a>
            <a href="https://mosabka25.github.io/mosabaka25/أغانى%20تعليمية.html"><i class="fas fa-guitar"></i> أغاني تعليمية</a>
            <a href="https://mosabka25.github.io/mosabaka25/دليل المعلم.html"><i class="fas fa-person-chalkboard"></i> دليل المعلم</a>
    </div>
</nav>

<div class="image-container">
    
    <img id="image-display-1" src="https://raw.githubusercontent.com/mosabka25/mosabaka25/eb6e96c8a7c6c50c2d56e9b8dd5ab7bbdcb65310/a5.png" alt="صورة 1">
</div>

<canvas id="pdf-viewer"></canvas>

<div id="control-panel">
    <button id="prev-page">السابق</button>
    <input type="number" id="page-num" value="1" min="1">
    <button id="next-page">التالي</button>
    <button id="download-page">تحميل</button>
    <span id="page-count"></span>
</div>

<script>
// إعداد PDF Viewer
const pdfUrl = 'https://raw.githubusercontent.com/mosabka25/mosabaka25/f4c03bf8bb4d2688ed85bc7d73690a86a716d58a/%D8%A7%D9%86%D8%A7%D8%B4%D9%8A%D8%AF%D8%A7%D9%84%D8%AE%D8%A7%D9%85%D8%B3.pdf';

let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    canvas = document.getElementById('pdf-viewer'),
    ctx = canvas.getContext('2d');

function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
        const screenWidth = window.innerWidth;
        const viewport = page.getViewport({ scale: 1.0 });
        const scale = (screenWidth / viewport.width) * 1.5;
        const scaledViewport = page.getViewport({ scale: scale });

        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        const renderContext = {
            canvasContext: ctx,
            viewport: scaledViewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
    });

    document.getElementById('page-num').value = num;
}

function queueRenderPage(num) {
    if (pageRendering) {
        pageNumPending = num;
    } else {
        renderPage(num);
    }
}

function onPrevPage() {
    if (pageNum <= 1) {
        return;
    }
    pageNum--;
    queueRenderPage(pageNum);
}

function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
        return;
    }
    pageNum++;
    queueRenderPage(pageNum);
}

function downloadPage() {
    const link = document.createElement('a');
    link.href = canvas.toDataURL();
    link.download = `page_${pageNum}.png`;
    link.click();
}

pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
});

document.getElementById('prev-page').addEventListener('click', onPrevPage);
document.getElementById('next-page').addEventListener('click', onNextPage);
document.getElementById('page-num').addEventListener('change', function() {
    const requestedPage = parseInt(this.value);
    if (requestedPage >= 1 && requestedPage <= pdfDoc.numPages) {
        pageNum = requestedPage;
        queueRenderPage(pageNum);
    }
});
document.getElementById('download-page').addEventListener('click', downloadPage);
</script>

</body>
</html>
