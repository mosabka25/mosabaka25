<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقات التربية الموسيقية لعام 2024/2025</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FDF7E3;
            color: #333;
            opacity: 0.8;
        }

        /* صورة الخلفية المتكيفة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/0ce7380c621cd29c720e317a311004f9bb6cbf0d/%D8%BA%D9%84%D8%A7%D9%81%20%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D8%A8%D9%82%D8%A9_1.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            z-index: -1;
        }

        nav#control-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #E41C23;
            padding: 20px;
            color: white;
            z-index: 1000;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav#control-panel button {
            background-color: #FFD700;
            color: #333;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        nav#control-panel button:hover {
            background-color: #FF6F61;
            color: white;
        }

        section {
            padding: 80px 20px 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        section h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4a3d;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer p {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .video-player {
            width: 100%;
            height: 0;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%;
            margin-top: 20px;
            display: none;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* CSS للشاشات الكبيرة */
        @media (min-width: 768px) {
            nav#control-panel button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }

        /* CSS للشاشات الصغيرة */
        @media (max-width: 767px) {
            nav#control-panel button {
                font-size: 1em;
                padding: 10px 20px;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>مسابقة الجمهورية للمراحل لعام 2024/2025</h1>
</header>

<nav id="control-panel">
    <button onclick="window.location.href='index.html';">العودة إلى الصفحة الرئيسية</button>
</nav>

<section>
    <h2>اكتشف المزيد حول مسابقات هذا العام!</h2>
</section>

<div class="container" id="user-section">
    <h2>مشاهدة الفيديوهات</h2>
    
    <label for="stage-user">اختر المرحلة:</label>
    <select id="stage-user" onchange="updateTitles()">
        <option value="رياض الأطفال طبق السلاطة">رياض الأطفال **طبق السلاطة**</option>
        <option value="رياض الأطفال الصدق و الأمانة">رياض الأطفال **الصدق و الأمانة**</option>
        <option value="ابتدائى">ابتدائى</option>
        <option value="إعدادى">إعدادى</option>
        <option value="ثانوي">ثانوي</option>
    </select>

    <label for="title-user">اختر الألة الموسيقية أو نشيد المرحلة:</label>
    <select id="title-user" onchange="showUserVideo()">
        <!-- العناوين ستضاف هنا ديناميكياً بناءً على المرحلة المختارة -->
    </select>

    <div class="video-player" id="user-video-player">
        <iframe id="user-video-iframe" src="" allowfullscreen></iframe>
    </div>
</div>

<footer>
    <title>مسابقات التربية الموسيقية لعام 2024/2025</title>

<script>
    const defaultVideos = {
       "ابتدائى_ريكورد لايف": {
            stage: "ابتدائى",
            title: "ريكورد لايف",
            url: "https://www.youtube.com/embed/qTT0stcJzao"
        },
        "ابتدائى_جيتار لايف": {
            stage: "ابتدائى",
            title: "جيتار لايف",
            url: "https://www.youtube.com/embed/Zw7l9avbfe0"
        },
"إعدادى_ريكورد لايف": {
            stage: "إعدادى",
            title: "ريكورد لايف",
            url: "https://www.youtube.com/embed/_Nc7j6hKeXg"
        },
        "إعدادى_جيتار لايف": {
            stage: "إعدادى",
            title: "جيتار لايف",
            url: "https://www.youtube.com/embed/Ww0DIH3vyNA"
        },
        "ثانوي_ريكورد لايف": {
            stage: "ثانوي",
            title: "ريكورد لايف",
            url: "https://www.youtube.com/embed/0El1jYW2Z5A"
        },
        "ثانوي_جيتار لايف": {
            stage: "ثانوي",
            title: "جيتار لايف",
            url: "https://www.youtube.com/embed/TYheDn0i3F8"
        },

        "رياض الأطفال طبق السلاطة_نشيد": {
            stage: "رياض الأطفال طبق السلاطة",
            title: "نشيد",
            url: "https://www.youtube.com/embed/uYAQQVXM954"
        },
        "رياض الأطفال الصدق و الأمانة_نشيد": {
            stage: "رياض الأطفال الصدق و الأمانة",
            title: "نشيد",
            url: "https://www.youtube.com/embed/AlEsI0mMNA0"
        }
        // إضافة المزيد من الفيديوهات هنا...
    };

    let videos = { ...defaultVideos };

    function showUserVideo() {
        const stage = document.getElementById("stage-user").value;
        const title = document.getElementById("title-user").value;
        const videoKey = `${stage}_${title}`;

        if (videos[videoKey]) {
            displayVideoPlayer(videos[videoKey].url, 'user-video-player', 'user-video-iframe');
        } else {
            alert("لم يتم العثور على فيديو.");
        }
    }

    function displayVideoPlayer(url, playerId, iframeId) {
        const videoPlayer = document.getElementById(playerId);
        const videoIframe = document.getElementById(iframeId);
        videoIframe.src = url;
        videoPlayer.style.display = "block";
    }

    function updateTitles() {
        const stage = document.getElementById("stage-user").value;
        const titleSelect = document.getElementById("title-user");
        titleSelect.innerHTML = "";

        let firstTitle = null;
        for (const key in videos) {
            if (videos[key].stage === stage) {
                const option = document.createElement("option");
                option.value = videos[key].title;
                option.textContent = videos[key].title;
                titleSelect.appendChild(option);

                if (!firstTitle) {
                    firstTitle = videos[key].title;
                }
            }
        }

        if (firstTitle) {
            titleSelect.value = firstTitle;
            showUserVideo();
        }
    }

    window.onload = function() {
        updateTitles();
    };
</script>

</body>
</html>
