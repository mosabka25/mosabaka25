<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحضير الصف الرابع الإبتدائي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* التنسيقات السابقة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FDF7E3;
            color: #333;
            text-align: center;
            opacity: 0.9;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            flex-direction: row-reverse;
        }

        .navbar-links {
            display: flex;
            flex-direction: row-reverse;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        /* صورة الخلفية المتكيفة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/mosabka25/mosabaka25/af5d098c1932a0e1e80da200ffabf03b2f3dd749/dalelycover.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.8;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 6.25em;
            margin-bottom: 1.25em;
            height: calc(100vh - 200px);
        }

        .image-container img {
            max-width: 90%;
            max-height: 100%;
        }

        #pdf-viewer {
            width: 100%;
            max-width: 90vw;
            height: auto;
            margin-bottom: 60px;
        }

        #control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #C11B17;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        #control-panel button, #control-panel input {
            background-color: #FFD700;
            color: #333;
            padding: 0.5em;
            margin: 0 0.2em;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 0.8em;
        }

        #control-panel input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-links">
        <a href="https://mosabka25.github.io/mosabaka25/index.html">&#127748;</i> الرئيسية</a>
        <a href="https://mosabka25.github.io/mosabaka25/vedio_score.html">&#127929</i> المسابقة</a>
        <a href="https://mosabka25.github.io/mosabaka25/دليل المعلم.html">&#128210;</i> دليل المعلم</a>
        <a href="https://mosabka25.github.io/mosabaka25/%D8%AF%D9%81%D8%AA%D8%B1%20%D8%A7%D9%84%D8%AA%D8%AD%D8%B6%D9%8A%D8%B1.html">&#128214;</i> دفتر التحضير</a>
        <a href="https://mosabka25.github.io/mosabaka25/أغانى تعليمية.html">&#127908;</i> أغانى تعليمية</a>
        

<a href="https://mosabka25.github.io/mosabaka25/المكتبة.html"><span>📚</span></i> المكتبة</a>


    </div>
</nav>

<div class="image-container">
    <img id="image-display" src="https://github.com/mosabka25/mosabaka25/raw/4de9f1c884cb3a41b0ae819dd6652fb17616fae7/4%D8%AA%D8%AD%D8%B6%D9%8A%D8%B1.png" alt="صورة 1">
</div>

<canvas id="pdf-viewer"></canvas>

<div id="control-panel">
    <button id="prev-page">السابق</button>
    <input type="number" id="page-num" value="1" min="1">
    <button id="next-page">التالي</button>
    
    <span id="page-count"></span>
</div>

<script>
const pdfUrl = 'https://raw.githubusercontent.com/mosabka25/mosabaka25/af5d098c1932a0e1e80da200ffabf03b2f3dd749/%D8%AA%D8%AD%D8%B6%D9%8A%D8%B1%20%D8%A7%D9%84%D8%B5%D9%81%20%D8%A7%D9%84%D8%B1%D8%A7%D8%A8%D8%B9%20-%20%D8%AA%D8%B1%D9%85%20%D8%A7%D9%88%D9%84.pdf';
let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    canvas = document.getElementById('pdf-viewer'),
    ctx = canvas.getContext('2d');
<button id="download-page">تحميل</button>
// تحميل PDF وتخزينه محليًا
fetch(pdfUrl)
    .then(response => response.blob())
    .then(blob => {
        const fileUrl = URL.createObjectURL(blob);
        localStorage.setItem("pdfFile", fileUrl); // تخزين في المتصفح لعرضه دون اتصال
        document.getElementById("download-pdf").onclick = () => {
            const link = document.createElement("a");
            link.href = fileUrl;
            link.download = "تحضير_الصف_الرابع_الابتدائي.pdf";
            link.click();
        };
    });

// عرض صفحة PDF
function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = { canvasContext: ctx, viewport: viewport };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
    });
    document.getElementById('page-num').value = num;
}

function queueRenderPage(num) {
    if (pageRendering) {
        pageNumPending = num;
    } else {
        renderPage(num);
    }
}

function onPrevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
}

function onNextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
}

function goToPage() {
    const targetUrl = `https://mosabka25.github.io/mosabaka25/مركز تحميل  دليلى ميوزيك.html`; // استبدل الرابط بعنوان الصفحة المطلوبة
    window.location.href = targetUrl;
}

pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
});

document.getElementById('prev-page').addEventListener('click', onPrevPage);
document.getElementById('next-page').addEventListener('click', onNextPage);
document.getElementById('page-num').addEventListener('change', function() {
    const requestedPage = parseInt(this.value);
    if (requestedPage >= 1 && requestedPage <= pdfDoc.numPages) {
        pageNum = requestedPage;
        queueRenderPage(pageNum);
    }
});
document.getElementById('download-page').addEventListener('click', goToPage);
</script>

</body>
</html>
