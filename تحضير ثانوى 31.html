#control-panel input[type="number"] {

</div>

<canvas id="pdf-viewer"></canvas>

<div id="control-panel">
    <button id="prev-page">السابق</button>
    <input type="number" id="page-num" value="1" min="1">
    <button id="next-page">التالي</button>
    
    <span id="page-count"></span>
</div>

<script>
// إعداد PDF Viewer
const pdfUrl = 'https://raw.githubusercontent.com/mosabka25/mosabaka25/40409be064fce0aed006978daf44c55c811db80b/%D8%AA%D8%AD%D8%B6%D9%8A%D8%B1%20%D8%A7%D9%84%D8%B5%D9%81%20%D8%A7%D9%84%D8%AB%D8%A7%D9%84%D8%AB%20%D8%A7%D9%84%D8%AB%D8%A7%D9%86%D9%88%D9%89-%20%D8%AA%D8%B1%D9%85%20%D8%A7%D9%88%D9%84.pdf';

let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    canvas = document.getElementById('pdf-viewer'),
    ctx = canvas.getContext('2d');

function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
        const screenWidth = window.innerWidth;
        const viewport = page.getViewport({ scale: 1.0 });

        // تعيين مقياس ليتناسب مع حجم الشاشة
        const scale = (screenWidth / viewport.width) * 1.5;
        const scaledViewport = page.getViewport({ scale: scale });

        // تعيين أبعاد الكانفاس
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        const renderContext = {
            canvasContext: ctx,
            viewport: scaledViewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
    });

    document.getElementById('page-num').value = num;
}

function queueRenderPage(num) {
    if (pageRendering) {
        pageNumPending = num;
    } else {
        renderPage(num);
    }
}

function onPrevPage() {
    if (pageNum <= 1) {
        return;
    }
    pageNum--;
    queueRenderPage(pageNum);
}

function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
        return;
    }
    pageNum++;
    queueRenderPage(pageNum);
}

function downloadPage() {
    const link = document.createElement('a');
    link.href = canvas.toDataURL();
    link.download = `page_${pageNum}.png`;
    link.click();
}

pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
});

document.getElementById('prev-page').addEventListener('click', onPrevPage);
document.getElementById('next-page').addEventListener('click', onNextPage);
document.getElementById('page-num').addEventListener('change', function() {
    const requestedPage = parseInt(this.value);
    if (requestedPage >= 1 && requestedPage <= pdfDoc.numPages) {
        pageNum = requestedPage;
        queueRenderPage(pageNum);
    }
});
document.getElementById('download-page').addEventListener('click', downloadPage);
</script>
<script>
